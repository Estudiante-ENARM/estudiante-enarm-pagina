<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estudiante ENARM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra lateral -->
  <aside id="sidebar" class="open">
    <div id="logo-area">
      <img id="logo-img" src="logo-light.png" alt="Logo" />
      <span class="logo-text">Estudiante ENARM</span>
    </div>

    <!-- Menú actualizado: “Acceso gratuito limitado” activo por defecto -->
    <nav>
      <button class="menu-item active" data-specialty="Acceso gratuito limitado">Acceso gratuito limitado</button>

      <button class="menu-item" data-specialty="Todos">Todos</button>
      <button class="menu-item" data-specialty="Cirugía General">Cirugía General</button>
      <button class="menu-item" data-specialty="Pediatría">Pediatría</button>
      <button class="menu-item" data-specialty="Ginecología y Obstetricia">Ginecología y Obstetricia</button>
      <button class="menu-item" data-specialty="Medicina Interna">Medicina Interna</button>
    </nav>

    <!-- Iconos de redes sociales -->
    <div id="social-icons" aria-hidden="false">
      <a id="social-whatsapp" class="social-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <img src="icono.1.png" alt="WhatsApp" />
      </a>
      <a id="social-tiktok" class="social-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="TikTok">
        <img src="icono.2.png" alt="TikTok" />
      </a>
      <a id="social-instagram" class="social-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <img src="icono.3.png" alt="Instagram" />
      </a>
      <a id="social-telegram" class="social-link" href="#" target="_blank" rel="noopener noreferrer" aria-label="Telegram">
        <img src="icono.4.png" alt="Telegram" />
      </a>
    </div>

    <button id="admin-btn">Admin</button>
  </aside>

  <!-- Contenido principal -->
  <main>
    <input type="text" id="search" placeholder="Buscar tema..." />
    <div id="topics-container"></div>
    <footer>
      <p>ENARM 2026</p>
      <div id="countdown"></div>
    </footer>
  </main>

  <!-- Modal Admin -->
  <div id="admin-modal" class="hidden" aria-hidden="true">
    <div class="modal-content">
      <button class="close-modal">✖</button>

      <div id="admin-auth">
        <h3>Iniciar sesión</h3>
        <input type="email" id="admin-email" placeholder="Correo del administrador" />
        <input type="password" id="admin-pass" placeholder="Contraseña" />
        <button id="admin-login">Entrar</button>
        <p id="admin-status"></p>
      </div>

      <div id="admin-panel" class="hidden">
        <h3>Panel de administración</h3>

        <!-- Formulario de temas (sin cambios funcionales) -->
        <form id="tema-form">
          <input id="tema-title" placeholder="Título del tema" required />
          <select id="tema-specialty" required>
            <option value="">Selecciona especialidad</option>
            <option>Cirugía General</option>
            <option>Pediatría</option>
            <option>Ginecología y Obstetricia</option>
            <option>Medicina Interna</option>
            <option>Acceso gratuito limitado</option>
          </select>

          <div id="links-area">
            <div class="link-row">
              <input class="link-label" placeholder="Etiqueta (Abrir/GPC/Otro)" />
              <input class="link-url" placeholder="https://..." />
            </div>
          </div>

          <button type="button" id="add-link">Agregar enlace</button>
          <button type="submit">Guardar tema</button>
          <button type="button" id="delete-tema" class="hidden">Eliminar tema</button>
        </form>

        <button id="export-backup">Exportar copia</button>
        <button id="logout-btn">Cerrar sesión</button>

        <!-- Sección para editar enlaces sociales (solo admin) -->
        <div id="admin-social-links" style="margin-top:16px;">
          <h4>Editar enlaces (solo admin)</h4>

          <div class="social-edit-row">
            <label>WhatsApp</label>
            <input id="input-whatsapp" placeholder="https://wa.me/..." />
            <button id="save-whatsapp" class="save-social-btn">Guardar</button>
            <button id="clear-whatsapp" class="clear-social-btn">Eliminar</button>
          </div>

          <div class="social-edit-row">
            <label>TikTok</label>
            <input id="input-tiktok" placeholder="https://www.tiktok.com/..." />
            <button id="save-tiktok" class="save-social-btn">Guardar</button>
            <button id="clear-tiktok" class="clear-social-btn">Eliminar</button>
          </div>

          <div class="social-edit-row">
            <label>Instagram</label>
            <input id="input-instagram" placeholder="https://www.instagram.com/..." />
            <button id="save-instagram" class="save-social-btn">Guardar</button>
            <button id="clear-instagram" class="clear-social-btn">Eliminar</button>
          </div>

          <div class="social-edit-row">
            <label>Telegram</label>
            <input id="input-telegram" placeholder="https://t.me/..." />
            <button id="save-telegram" class="save-social-btn">Guardar</button>
            <button id="clear-telegram" class="clear-social-btn">Eliminar</button>
          </div>

          <p style="font-size:12px;color:gray;margin-top:8px;">Los enlaces se guardan en Firestore en la colección <code>social_links</code>, documento <code>config</code>.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- SDK Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
