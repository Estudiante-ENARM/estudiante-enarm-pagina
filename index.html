  <script>
    (function(){
      // Mostrar banner si no aceptado
      function showCookieBanner() {
        if (localStorage.getItem('cookies_accepted')) return;
        var banner = document.createElement('div');
        banner.id = 'cookie-banner';
        banner.innerHTML = '<div class="cookie-text">Usamos cookies y herramientas de an√°lisis para mejorar tu experiencia en el sitio. ¬øAceptas el uso de estas herramientas?</div><div><button id="accept-cookies">Aceptar</button></div>';
        document.addEventListener('DOMContentLoaded', function() {
          document.body.appendChild(banner);
          banner.style.display = 'flex';
          document.getElementById('accept-cookies').addEventListener('click', function(){
            localStorage.setItem('cookies_accepted','true');
            banner.remove();
            // opcional: reenviar PageView a Pixel y GA si es necesario
